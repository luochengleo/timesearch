<div class="annotation_header">
    <h1>搜索花费时间估计</h1>
    <p style="color: orangered; font-size:16pt">标注说明：请根据你在实验过程中的感觉，估计你完成当前任务所花费的时间。</p>
    <p style="color: #080300; font-size:14pt">我们为你提供了一个十分钟长的时间轴，拖动时间轴上的标尺，时间会随之变化。完成之后请点击<span style="color:red">“提交时间估计”</span>。</p>
<p style="color: #080300; font-size:14pt">你估计的时间花费对我们的实验非常重要，请认真估计。</p>
    <p style="color: #080300; font-size:14pt">花费时间： 开始查询任务<--------------------> 结束浏览</p>

 <div id = "seekbar"> </div>
    <span>花费时间</span>
    <span id = "time" name = "time">0分0秒</span>
<button class="WCOverButton button blue close-reveal-modal"  type="Button" onclick="click_on_submittimeestimation();">提交时间估计</button>
    <!--
    <script type="text/javascript" src="/static/conf/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/jquery.min.2.1.4.js"></script>
    !-->
    <script>

	$(document).ready(function(){
	    $('#seekbar').slider({
		min:0,
		max:600,
		step:1,
		change:showValue
	    });
	    function showValue(event, ui){
            var time =ui.value;
            var second = time % 60;
            var minute = (time-second)/60;
		    $('#time').html(minute+'分'+second+'秒');
	    }
	});
    </script>

</div>
<div class="annotation_header">
<div>
    <h2>请针对以下问题，简单回顾一下搜索过程中的收获:</h2>

    <h3>完成之后请点击<span style="color:red">“提交收获”</span></h3>

</div>
</div>
